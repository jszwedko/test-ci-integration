language: php
php:
- '7.0'
env:
  - secure: ""
script:
- true
before_deploy:
- git remote add pantheon $PANTHEON_REMOTE
deploy:
- provider: script
  script: git fetch pantheon && git merge -m "Merge changes from pantheon into github" pantheon/master && git push origin HEAD:master && git push pantheon HEAD:master
  on:
    branch: master
